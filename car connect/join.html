<!DOCTYPE html>
<html>
<head>
	<title>Car Detailing Form</title>
	<link rel="stylesheet" href="join.css">
</head>
<body>
	<h1 class="h1"><span style="color: red;">C</span>ar Connect</h1>

    <div class="bg">
	<form  id="car-detailing-form">
		<label for="name">Name:</label>
		<input type="text" id="name" name="name"><br><br>
		
		<label for="email">Email:</label>
		<input type="email" id="email" name="email"><br><br>
		
		<label for="phone">Phone:</label>
		<input type="tel" id="phone" name="phone"><br><br>
		
		<label for="car-make">Car Make:</label>
		<select id="car-make" name="car-make">
			<option value="">Select Make</option>
			<option value="Toyota">Toyota</option>
			<option value="Honda">Honda</option>
			<option value="Ford">Ford</option>
            <option value="Hyundai">Hyundai</option>
            <option value="Chevrolet">Chevrolet</option>
            <option value="Mahindra">Mahindra</option>
			<!-- Add more options as needed -->
		</select><br><br>
		
		<label for="car-model">Car Model:</label>
		<input type="text" id="car-model" name="car-model"><br><br>
		
		<label for="year">Year:</label>
		<input type="number" id="year" name="year"><br><br>
		
		<label for="service-type">Service Type:</label>
		<select id="service-type" name="service-type">
			<option value="">Select Service</option>
			<option value="Wash and Wax">Wash and Wax</option>
            <option value="Car Selling">Selling</option>
            <option value="Car Buying">Buying</option>
            <option value="Wash and Wax">Repairing</option>
            <option value="Accessories">Accessories</option>
            <option value="Interior Detailing">Interior Detailing</option>
			<option value="Exterior Detailing">Exterior Detailing</option>
			<!-- Add more options as needed -->
		</select><br><br>
		
		<label for="additional-notes">Additional Notes:</label>
		<textarea id="additional-notes" name="additional-notes"></textarea><br><br>
		
		<input type="submit" value="Submit">
	</form>
</div>
</body>
</html>
